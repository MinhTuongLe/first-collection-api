<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <style>
        body {
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #2dc2ac;
            color: #ffffff;
            border-radius: 8px 8px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
            line-height: 1.6;
        }

        .content p {
            margin: 10px 0;
        }

        .content a {
            color: #2dc2ac;
            text-decoration: none;
            font-weight: bold;
        }

        .footer {
            padding: 20px;
            text-align: right;
            color: #777777;
            font-size: 12px;
            border-top: 1px solid #dddddd;
        }

        .footer p {
            margin: 5px 0;
        }

        .button {
            display: inline-block;
            padding: 12px 20px;
            margin: 20px 0;
            background-color: #2dc2ac;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .button:hover {
            background-color: #1a9d8f;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Account Verification</h1>
        </div>
        <div class="content">
            <p>Dear {{email}},</p>
            <p>Thank you for registering on our e-commerce website. Please verify your account by clicking the button
                below:</p>
            <p><a href="{{verificationLink}}" class="button"><span style="color:#fff">Verify Account</span></a></p>
            <p>If you did not register for an account, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>Best regards,</p>
            <p>The Team</p>
        </div>
    </div>
</body>

</html>
